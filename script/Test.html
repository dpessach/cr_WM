<!doctype html>
<html>
  <head>
    <script src="js/jquery.min.js"></script>
    <script src="../jspsych.js"></script>
    <script src="../plugins/jspsych-survey.js"></script>
    <link rel="stylesheet" href="../css/jspsych.css"></link>
  </head>
  <body>
    <div id="jspsych-target"></div>
	<div id="demo"></div>
  </body>
  <script>

  // defining groups of questions that will go together.
  var page_1_questions = ["Alter:",
	"Geschlecht:", 
	"Status", 
	"h&oumlchster Schulabschluss:", 
	"Haben Sie Vorkenntnisse in formaler Logik (z.B. Uni-Einführungskurs o.ä.)?",
	"Hier stehen einige Hobbies zur Auswahl. Wenn Sie diese Instruktion lesen, schreiben Sie bitte 'ich habe die Instruktion gelesen' ins Feld 'Andere'.",
	"Haben Sie die Aufgaben gewissenhaft bearbeitet?"];

  // definiting two different response scales that can be used.
  var page_1_options = ["Strongly Disagree", "Disagree", "Neutral", "Agree", "Strongly Agree"];
  var page_2_options = ["Strongly Disagree", "Disagree", "Somewhat Disagree", "Neural", "Somewhat Agree", "Agree", "Strongly Agree"];

  var multi_choice_block = {
      type: 'survey',
      questions: page_1_questions,
      options: ["0", page_2_options],  // need one scale for every question on a page
      //required: [true, false]   // set whether questions are required
      //horizontal: true  // centres questions and makes options display horizontally
  };

  jsPsych.init({
    display_element: $('#jspsych-target'),
    timeline: [multi_choice_block],
    on_finish: function() {
      jsPsych.data.displayData();
    }
  });


  </script>
</html>

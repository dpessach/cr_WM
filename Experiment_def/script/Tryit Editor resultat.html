 <head>

 </head>

  <script>

var timeline = [];

/*Zuordnung & Randomisierung:*/

var txt1 = "";
var txt2 = "";

var txt4 = "";
var txt5 = "";
var txt6 = "";
var txt7 = "";
var txt8 = "";

var mt = ["nq_np", "nq_p"];

var da = ["np_nq", "np_q"];

	var BB = [];

		txt1 = P[i] + smp[0];

		txt3 = P[i] + sac[0];
		txt4 = P[i] + sda[0];
		txt5 = P[i] + smp[1];
		txt6 = P[i] + smt[1];
		txt7 = P[i] + sac[1];
		txt8 = P[i] + sda[1];
		
	BA.push(txt1);
	BA.push(txt2);
	BA.push(txt3);
	BA.push(txt4);
	BB.push(txt5);
	BB.push(txt6);
	BB.push(txt7);
	BB.push(txt8);  

	var sBA = jsPsych.randomization.shuffle(BA);
	var sBB = jsPsych.randomization.shuffle(BB);

	B1.push(sBA);
	B2.push(sBB);
}

sB1 = jsPsych.randomization.shuffle(B1);
sB2 = jsPsych.randomization.shuffle(B2);
stimlistCode.push(sB1);

var stimlistNA = [];


	for (i= 0; i < 4; i++) {

	for (i= 0; i < 4; i++) {

		stimlistNA.push(yj);
		}
	}


document.getElementById("demo1").innerHTML = stimlistNA
</script>
